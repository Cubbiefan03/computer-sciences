<html>
	<head>
		<title>Mucho RGB</title>

		<style>
			body {
				background-color: rgb(0, 0, 255);
				color: white;
			}

			h1, h2, h3, h4, h5, h6, li {
				color: rgb(255, 0, 0);
				font-family: Verdana, sans-serif;
			}

			h1 {
				font-family: Impact;
				font-size: 75px;
				text-decoration: underline;
				text-align: center;
				animation: rainbow 10s linear 0s infinite;
			}

			h2 {
				color: rgb(255, 80, 0);
				font-family: arial black;
				font-size: 50px;
				text-align: center;
			}

			h3 {
				font-size: 25px;
			}

			li {
				color: rgb(255, 0, 0);
				font-size: 25px;
				font-weight: bold
			}

			hr {
				border: 10px rgb(255, 80, 0) solid;
				background-color: rgb(0, 0, 255);
				padding: 4px;
				animation: border-rainbow 10s linear 0s infinite;
			}
			
			@keyframes rainbow {
			  0% {
				  color: #F00;
			  }
			  17% {
				  color: #FF0;
			  }
			  33% {
				  color: #0F0;
			  }
			  50% {
				  color: #0FF;
			  }
			  67% {
				  color: #00F;
			  }
			  84% {
				  color: #F0F;
			  }
			  100% {
				  color: #F00;
			  }
			}
			
			@keyframes border-rainbow {
			  0% {
				  border-color: #F00;
			  }
			  17% {
				  border-color: #FF0;
			  }
			  33% {
				  border-color: #0F0;
			  }
			  50% {
				  border-color: #0FF;
			  }
			  67% {
				  border-color: #00F;
			  }
			  84% {
				  border-color: #F0F;
			  }
			  100% {
				  border-color: #F00;
			  }
			}
			
		</style>
	</head>
	<body>
	<h1>MUCHO RGB</h1>
	<hr>
	<center><img src="https://j.gifs.com/pgE0LN.gif" height="280px"></center>
	<hr>
	<h2>What Is RGB</h2>
	<hr>
	
	</body>
</html>
